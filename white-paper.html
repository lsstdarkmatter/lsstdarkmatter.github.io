<!DOCTYPE html>
<html lang="en-US">


<head>
  <title>LSST Dark Matter White Paper</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <style>
    html {
      font-family: "Roboto", sans-serif;
      line-height: 1.2;
    }

    body {
      color: #333;
      background-color: #EEE;
    }

    a:link,
    a:link:hover,
    a:visited,
    .footnote-ref {
      color: #0CB0FF;
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 2em;
    }

    .header {
      background-color: #333;
      background-image: url('images/musketball_small.jpg');
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      height: 22em;
      width: 100%;
      z-index: -1;
    }

    .header-content {
      height: 22em;
    }

    .header-text {
      color: #FFF;
      display: table-cell;
      height: 21em;
      vertical-align: bottom;
    }

    .main-content {
      background-color: #FFF;
      padding-bottom: 20em;
    }

    .menu {
      background-color: #FFF;
      padding-top: 1em;
      padding-bottom: 1em;
      position: -webkit-sticky;
      position: -moz-sticky;
      position: -ms-sticky;
      position: -o-sticky;
      position: sticky;
      top: -1px;
      z-index: 2;
      margin-bottom: 0;
    }

    .content h2 {
      margin-top: 1.67em;
    }

    :target:before {
      display: block;
      content: "";
      height: 1.67em;
      margin-top: -1.67em;
    }

    .footer {
      font-size: 80%;
      margin-top: 6em;
    }

    .hotel,
    .agenda,
    .names>li {
      width: 32%;
      margin: 0 auto;
      display: inline-block;
    }

    .hotel {
      width: 48%;
    }

    @media (max-width: 900px) {

      .agenda,
      .names>li {
        width: 48%;
      }
    }

    @media (max-width: 600px) {

      .hotel,
      .agenda,
      .names>li {
        width: 100%;
      }
    }

    .agenda,
    .hotel {
      overflow-x: auto;
      vertical-align: top;
    }

    .names {
      padding: 0;
    }

    .agenda table,
    .agenda tr {
      width: 100%;
      border-spacing: 0px;
    }

    .agenda td {
      height: 22px;
      line-height: 22px;
      padding: 5px 0.5em;
      vertical-align: top;
      white-space: nowrap;
    }

    .hspan2 {
      height: 64px;
    }

    .hspan3 {
      height: 96px;
    }

    .hspan4 {
      height: 128px;
    }

    .break {
      background-color: #cfe2f3;
    }

    .plenary {
      background-color: #fce5cd;
    }

    .work {
      background-color: #d9ead3;
    }

    img {
      width: 100%;
    }

    .pure-button {
      display: inline-block;
      zoom: 1;
      white-space: nowrap;
      vertical-align: middle;
      text-align: center;
      cursor: pointer;
      -webkit-user-drag: none;
      -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      box-sizing: border-box;
      box-shadow: 0px 0px 2px 2px rgba(255, 255, 255, 0.2);
      background-color: #0078e7;
      color: #fff !important;
      font-size: 100%;
      padding: .5em 1em;
      text-decoration: none;
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <p> Download the latest version of the LSST Dark Matter white paper <a href="https://github.com/lsstdarkmatter/dark-matter-paper/releases/download/v0.7/lsst-dark-matter_v0.7.pdf">here</a>.
</body>
